<!DOCTYPE html>
<html>
    <head>
        <title>Css Properties</title>
    </head>
    <body>
        <h1>CSS Font and Text Properties Demonstration</h1>
        <p style="font-size: x-large;">This text demonstrates <b>font-size</b></p>
        <p style="font-weight: 1000;">This text demonstrates <b>font-weight</b></p>
        <p style="font-style: italic;">This text demonstrates <b>font-style</b></p>
        <p style="text-decoration: underline;">This text demonstrates <b>text-decoration</b></p>
        <p style="text-transform: capitalize;">This text demonstrates <b>text-transform</b></p>
    </body>
</html>
