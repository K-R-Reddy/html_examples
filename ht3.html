<!DOCTYPE html>
<html>
    <head><title>Table Tags</title></head>

        <center><h1><b><i><font color="orange">Student Table</font></i></b></h1></center>
        <table border="5" cellpadding="20" cellspacing="0" align="center" bgcolor="green" height="250" width="500" bordercolor="red">
            <tr align="center"><td>41</td><td>Reddy</td></tr>
            <tfoot><tr bgcolor="violet"><td colspan="2" align="center">The End</td></tr></tfoot>
            <tr align="center" bgcolor="yellow"><td>57</td><td rowspan="2">Rakesh</td></tr>
            <tr align="center"><td>26</td></tr>
            <thead><tr bgcolor="lime"><th>Roll no</th><th>Name</th></tr></thead>
        </table>
    </body>
</html>
