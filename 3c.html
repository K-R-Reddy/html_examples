<!DOCTYPE html>
<html>
<head>
    <link href="externaleg.css" rel="stylesheet">
    <title>
        Style Sheets
    </title>
    <style>
        .internalsheet{
            color: green;
            font-size: x-large;
            text-align: right;
        }
    </style>
</head>
<body>
<h1>Style Specification Formats</h1>
<p style="color:red;font-size: xx-large; text-align: center;">This paragraph uses <b>Inline Styles</b> to set color,font size and alignment</p>
<p class="internalsheet">This paragraph uses <b>Internal Style Sheet</b> to set color,font size and alignment</p>
<p id="externalsheet">This paragraph uses <b>External Style Sheet</b> to set color,font size and alignment</p>
</body>
</html>
