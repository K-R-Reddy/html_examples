<!DOCTYPE html>
<html>
        <head>
                <title>Factorial</title>
                <script>
                        function fact(){
                                var n=parseInt(prompt("Enter Number to Find Factorial : "));
                                var f=1;
                                for(var i=1;i<=n;i++){
                                        f=f*i;
                                }
                                window.alert("Factorial of "+n+" is "+f);
                        }
                </script>
        </head>
        <body>
                <button onclick="fact()">Find Factorial</button>
        </body>
</html>
